<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
<a-box position="0 1.6 -5"  
  color="red"
event-set__mouseenter = "animation:property: rotation; by: 0 45 45; dur: 2000; easing: linear; loop: true"
event-set__mouseleave = "animation:property: rotation; by: 0 0 45; dur: 2000; easing: linear; loop: true">
</a-box>
          <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    </a-scene>
  </body>
</html>
